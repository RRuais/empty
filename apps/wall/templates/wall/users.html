<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Wall - Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.m"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'wall/css/main_style.css' %}">

</head>

<body>
<nav class="navbar navbar-inverted">
    <div class="container-fluid">
        <div class="navbar-header">
            <h3>You are logged in as {{ request.session.email }}</h3>
            <h4>Hi {{ request.session.first_name }}!</h4>
        </div>
        <a href="{% url 'logout' %}" type="button" class="btn btn-primary navbtn">Logout</a>
        <a href="{% url 'wall' %}" type="button" class="btn btn-primary navbtn">Go To Wall</a>
        </div>
</nav>
    <div id="main_container" class="container-fluid">
        <h1>Users</h2>
        <div class="row">
            <div class="col-md-12" id="main_col">
                    <div class="form-group">
                      <table class="table table-striped table-hover">
                          <thead>
                              <th>First Name</th>
                              <th>Last Name</th>
                              <th>Email</th>
                          </thead>
                          <tbody>
                            {% for user in users %}
                              <tr>
                                  <td>{{user.first_name}}</td>
                                  <td>{{user.last_name}}</td>
                                  <td>{{user.email}}</td>
                                  <td><form action="{% url 'delete_users' user.id %}" method="post">
                                      {% csrf_token %}
                                      <input type="submit" name="delete" value="Delete">
                                  </form></td>
                              </tr>
                            {% endfor %}
                          </tbody>
                      </table>
                  </div>
            </div>
        </div>
    </div>
</body>

</html>
